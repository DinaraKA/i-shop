{% extends 'base.html' %}
{% load auth_extras %}
{% block content %}
    <h1>Новости</h1>
    {% if request.user.is_staff %}
        <a href="{% url 'webapp:news_add' %}" class="btn btn-success ml-5 my-3 hiddenbutton">
            + Добавить новость</a>
    {% endif %}
    <hr/>
    {%  for news in news_list %}
      <div class="row">
        <div class="col-3 m-2">
            <img src="{{ news.photo.url }}" class="card-img-top" alt="{{ news.title }}">
        </div>
        <div class="col-8">
            <h5 class="news-title">{{ news.title }}</h5>
            <p class="news-text" style=>{{ news.text }}</p>
            <a href="{% url 'webapp:news_detail' news.pk %}" class="link mb-2" style="color:red">Читать полностью</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
