{% extends 'base.html' %}
{% block title %}Обновить{% endblock %}
{% block content %}
    <h1>Обновление {{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% include 'partial/form.html' %}
        <p class="text-center"><input type="submit" value="Обновить" class="btn" style="background-color: #83B734; color: white"></p>
    </form>
    {% for message in messages %}
        <h3 class="text-center" style="color: red">
            {{ message }}
        </h3>
    {% endfor %}
{% endblock %}
